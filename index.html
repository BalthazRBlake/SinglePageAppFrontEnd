<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FHHF :: TestTask</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">FHHF</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
            <form id="searchName" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search by name" aria-label="Search" id="nameSearch">
                <button class="btn btn-outline-info my-2 my-sm-0 searchEmp" type="submit">Search</button>
                <button class="btn btn-outline-info my-2 my-sm-0 reset" type="submit">Reset</button>
            </form>
        </div>
    </nav>
    
        <div class="container-fluid">
            <div id="spapp" class="container">
                <br/>
                <blockquote class="blockquote text-center">
                <h1>Single Page Application Employees</h1>
                </blockquote>
                <br/>
    
                <div class="row">
                    <div class="col-md-7">
                        <h5 class="text-muted">Grid view: </h5>
                        <section id="empList">

                        <pagesmenu @change-page="updatePage" 
                                   :page="page"
                                   :pages="pages"></pagesmenu>

                        <employees :employees="employees"
                                    @show-details="showEmpDetails"
                                    @edit-emp="editEmployee"
                                    @delete-emp="deleteEmployee"></employees>
                        
                        <pagesmenu @change-page="updatePage" 
                                   :page="page"
                                   :pages="pages"></pagesmenu>
                                   
                        </section>
                    </div>
    
                    <div class="col-md-5">
                        <br/>
                        <h5 class="blockquote text-right"><a href="/logout">Logout</a></h5>
                        <br/>
    
                        <section id="empDetails" v-if="employeeDelete">                            
                            <h5>Selected Employee Details:</h5>
                            <p> 
                                Employee <b>{{ employeeDelete.empName }}</b> 
                                with Id# <b>{{ employeeDelete.empId }}</b> 
                                is <b><span v-if="employeeDelete.empActive"> Active </span>
                                    <span v-else> Inactive </span></b>
                                in Departmet <b>{{ employeeDelete.emp_dpId.dpName }}</b>
                                <button @click='clearDetails' class="btn btn-link">Hide</button>
                            </p>
                        </section>
    
                        <section id="editEmpDetails">
                            <h4>Edit form:</h4>
                            <employeeform :empedit="empedit"
                                          :departments="departments"></employeeform>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
