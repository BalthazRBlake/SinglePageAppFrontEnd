<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SPA   :::   FHHF</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="spapp">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://single-page-employees-app.herokuapp.com/">
            <img src="/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
            Single Page Application Employees
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/BalthazRBlake/SinglePageAppFrontEnd">GitHub Repo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://spa-java-api.herokuapp.com">API Documentation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Logout</a>
                </li>
            </ul>
            <searchemp @found-emps="loadFound"
                       @clear-search="updatePage"></searchemp>
        </div>
    </nav>
    
        <div class="container-fluid">
            <div class="container">
                <br/>
                <br/>
    
                <div class="row">
                    <div class="col-md-7">
                        <h5 class="text-muted">Grid view: </h5>
                        <section id="empList">

                        <pagesmenu @change-page="updatePage" 
                                   :page="page"
                                   :pages="pages"></pagesmenu>

                        <employees :employees="employees"
                                    @show-details="showEmpDetails"
                                    @edit-emp="editEmployee"
                                    @delete-emp="deleteEmployee"></employees>
                    
                        </section>
                    </div>
    
                    <div class="col-md-5">
                        <section id="empDetails" v-if="empSelected">                            
                            <h5>Selected Employee Details:</h5>
                            <p> 
                                Employee <b>{{ empSelected.empName }}</b> 
                                with Id# <b>{{ empSelected.empId }}</b> 
                                is <b><span v-if="empSelected.empActive"> Active </span>
                                    <span v-else> Inactive </span></b>
                                in Departmet <b>{{ empSelected.emp_dpId.dpName }}</b>
                                <button @click='clearDetails' class="btn btn-link">Hide</button>
                            </p>
                        </section>
    
                        <section id="editEmpDetails">
                            <h4>Edit form:</h4>
                            <employeeform :empedit="empedit"
                                          :departments="departments"
                                          :page="page"
                                          :size="size"
                                          @new-emp="updatePage"
                                          @clear-form="clearForm"></employeeform>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
